<!DOCTYPE html
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#">


        <p>Ano de Nascimento : 
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="iidade.innerHTML= 2022 - Number(iano.value) ">
        </p>

        <p>Idade: <output id="iidade">0</output></p>
    </form>

</body>
</html>
